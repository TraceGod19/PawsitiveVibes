<!DOCTYPE html>
<html>

<head>
    <title>Login Form </title>
    <link rel="stylesheet" href="dogstyle.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --myfont: 'Mulish', sans-serif;
            --my-btn-font: 'Montserrat', sans-serif;
            --lg-lightcolor: linear-gradient(to left, rgba(116, 235, 213, 0.6), rgba(226, 137, 234, 0.6));
            --lg-color: linear-gradient(to left, #eb80ef, #f0a7f7);
        }

        body {
            background-image: url('home.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: var(--myfont);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100vw;
        }

        .container {
            background-color: plum;
            border-radius: 10px;
            box-shadow: 0 2.8px 2.2px rgba(227, 141, 216, 0.034), 0 6.7px 5.3px rgba(0, 0, 0, 0.048), 0 12.5px rgb(0, 0, 0, 0.056);
            overflow: hidden;
            width: calc(100vw - 65vw);
            max-width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .header {
            background-color: plum;
            padding: 30px 0;
        }

        .header h2 {
            color: #221e22;
            font-family: var(--my-btn-font);
            font-size: 24px;
            text-transform: uppercase;
            text-align: center;
        }

        .form {
            padding: 30px;
        }

        .form-control {
            margin-bottom: 30px;
            position: relative;
        }

        .form-control label {
            margin-left: 25px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .form-control input {
            margin-left: 25px;
            margin-bottom: -35px;
            width: 85%;
            border: 2px solid #f0f0f0;
            border-radius: 5px;
            display: block;
            font-family: var(--myfont);
            font-size: 14px;
            padding: 12px;
        }

        .form-control input:focus {
            outline: 0;
            border-color: #777;
        }

        #btn {
            background: var(--lg-color);
            border-radius: 6px;
            border: none;
            outline: none;
            color: #381b39;
            display: block;
            font-family: var(--my-btn-font);
            font-size: 16px;
            padding: 15px 0;
            margin-top: 20px;
            margin-bottom: 10px;
            width: 80%;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 1s ease;
        }

        .form .btn:hover {
            background: linear-gradient(to right, #e6f5f8, #4fd4db);
        }

        @media(max-width:998px) {
            .container {
                width: calc(100vw - 35vw);
                max-width: 100%;
            }
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="header">
            <h2>Login Here</h2>
        </div>
        <form id="loginForm">
            <div class="form-control">
                <label for="username">Username:</label>
                <input type="text" id="username" required><br><br>
            </div>
            <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" id="email" required><br><br>
            </div>
            <div class="form-control">
                <label for="password">Password:</label>
                <input type="password" id="password" required><br><br>
            </div>
                        <center><button type="submit" id="btn">login</button></center>
                        <center><a href="index.html">Home</a></center>
    
    </div>
    </form>

                // validate username
                if (usernameVal === "") {
                    setErrorMsg(username, "Username can not be empty");
                } else if (usernameVal.length <= 2) {

                } else {
                    setSuccessMsg(username);
                }

                //validate email
                if (emailVal === "") {
                    setErrorMsg(email, "Email can not be empty");
                } else if (!isEmail(emailVal)) {

                } else {

                //validate password and confirm password
                if (passwordVal === "") {

                } else {
                    setSuccessMsg(password);
                }
                function setErrorMsg(input, errormsgs) {
                    const formControl = input.parentElement;
                    const small = formControl.querySelector('small');
                    formControl.className = "form-control error";
                    small.innerText = errormsgs;
                }
            }

            alert('login successful!');
            form.reset(); // Clear form fields
        });
    </script>
</body>

</html>
